<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Update Result</title>
</head>
<body>
    <div class="container-fluid my-4 mx-2">
        {% block content %}
        <div class="index text-center"> <!-- Added text-center class for centering -->
            <h1>Password Update Result</h1>
            {% if success %}
                <p>Password updated successfully!</p>
            {% else %}
                <p>Password update failed. Please try again.</p>
            {% endif %}
            <p class="mt-3"> <!-- Added margin top for separation -->
                <a href="/" class="btn btn-primary">Go back to the main page</a>
            </p>
        </div>
        {% endblock content %}
    </div>
</body>
</html>
